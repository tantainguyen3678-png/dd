<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #2563eb;
      --light: #f8fafc;
      --dark: #1e293b;
    }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      overflow: hidden;
      max-width: 420px;
      width: 100%;
    }
    .login-header {
      background: var(--primary);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    .login-header h3 {
      margin: 0;
      font-weight: 700;
    }
    .login-body {
      padding: 40px 30px;
    }
    .form-control {
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 1rem;
    }
    .btn-login {
      background: var(--primary);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .btn-login:hover {
      background: #1d4ed8;
    }
    .alert {
      border-radius: 12px;
      font-size: 0.9rem;
    }
    .text-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    .text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card mx-auto">
      <div class="login-header">
        <h3><i class="fas fa-graduation-cap me-2"></i>Shop Học Tập</h3>
        <p class="mt-2 mb-0">Đăng nhập để tiếp tục mua sắm</p>
      </div>
      <div class="login-body">
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="nhập email" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="nhập mật khẩu" required />
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Ghi nhớ</label>
            </div>
            <a href="forgot.html" class="text-link">Quên mật khẩu?</a>
          </div>
          <div id="loginAlert" class="alert d-none"></div>
          <button type="submit" class="btn btn-primary btn-login w-100">
            <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
          </button>
        </form>
        <hr class="my-4">
        <p class="text-center mb-0">
          Chưa có tài khoản? <a href="register.html" class="text-link">Đăng ký ngay</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const alert = document.getElementById('loginAlert');

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        alert.className = 'alert alert-success';
        alert.textContent = 'Đăng nhập thành công! Đang chuyển...';
        alert.classList.remove('d-none');
        setTimeout(() => window.location.href = 'index.html', 1500);
      } else {
        alert.className = 'alert alert-danger';
        alert.textContent = 'Email hoặc mật khẩu không đúng!';
        alert.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
