<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root { --primary: #2563eb; --light: #f8fafc; --dark: #1e293b; }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .register-card { background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); max-width: 450px; width: 100%; }
    .register-header { background: var(--primary); color: white; padding: 30px 20px; text-align: center; }
    .register-body { padding: 40px 30px; }
    .form-control { border-radius: 12px; padding: 12px 16px; }
    .btn-register { background: var(--primary); border: none; border-radius: 12px; padding: 12px; font-weight: 600; }
    .btn-register:hover { background: #1d4ed8; }
    .alert { border-radius: 12px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="register-card mx-auto">
      <div class="register-header">
        <h3><i class="fas fa-user-plus me-2"></i>Đăng ký tài khoản</h3>
      </div>
      <div class="register-body">
        <form id="registerForm">
          <div class="mb-3">
            <label class="form-label">Họ tên</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" minlength="6" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Nhập lại mật khẩu</label>
            <input type="password" class="form-control" id="confirmPassword" required />
          </div>
          <div id="registerAlert" class="alert d-none"></div>
          <button type="submit" class="btn btn-primary btn-register w-100">
            <i class="fas fa-user-plus me-2"></i>Đăng ký
          </button>
        </form>
        <hr class="my-4">
        <p class="text-center mb-0">
          Đã có tài khoản? <a href="login.html" class="text-primary text-decoration-none fw-500">Đăng nhập</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;
      const alert = document.getElementById('registerAlert');

      if (password !== confirm) {
        alert.className = 'alert alert-danger';
        alert.textContent = 'Mật khẩu không khớp!';
        alert.classList.remove('d-none');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      if (users.find(u => u.email === email)) {
        alert.className = 'alert alert-danger';
        alert.textContent = 'Email đã được sử dụng!';
        alert.classList.remove('d-none');
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem('users', JSON.stringify(users));
      alert.className = 'alert alert-success';
      alert.textContent = 'Đăng ký thành công! Đang chuyển...';
      alert.classList.remove('d-none');
      setTimeout(() => window.location.href = 'login.html', 1500);
    });
  </script>
</body>
</html>
