<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FE Shop – Chi tiết sản phẩm</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">
        <span class="brand-fe">FE</span><span class="brand-shop">Shop</span>
      </a>
      <nav class="nav">
        <a href="index.html">Sản phẩm</a>
        <a href="cart.html">Giỏ hàng (<span id="cart-count">0</span>)</a>
        <a href="checkout.html">Thanh toán</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <div id="product-detail" class="product-detail"></div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container text-center">
      <p>&copy; <span id="year"></span> FE Shop. Đồ dùng học tập chất lượng.</p>
    </div>
  </footer>

  <!-- JS MODULE -->
  <script type="module">
    import { PRODUCTS } from './data/products.js';
    import { addToCart, initCartCount, seedDemoCart } from './js/cart.js';
    import { loadProducts, byId, formatCurrency, validateQty } from './js/utils.js';

    // Khởi động
    seedDemoCart(PRODUCTS);
    initCartCount();

    const urlParams = new URLSearchParams(location.search);
    const productId = parseInt(urlParams.get('id')) || 1;
    const products = loadProducts(PRODUCTS);
    const product = products.find(p => p.id === productId);
    const root = byId('product-detail');

    // === KHÔNG TÌM THẤY SẢN PHẨM ===
    if (!product) {
      root.innerHTML = `
        <div class="not-found text-center py-5">
          <h2 class="text-danger">Không tìm thấy sản phẩm</h2>
          <p>ID: ${productId} không tồn tại.</p>
          <a href="index.html" class="btn outline">Về trang chủ</a>
        </div>`;
    } else {
      // === XỬ LÝ ẢNH ===
      const images = product.images;
      const mainImage = images[0];

      const thumbnails = images.map((src, i) => `
        <img src="${src}" alt="Ảnh ${i+1}" class="thumbnail-img ${i === 0 ? 'active' : ''}" 
             data-src="${src}" loading="lazy">
      `).join('');

      // === HIỂN THỊ CHI TIẾT ===
      root.innerHTML = `
        <div class="detail-grid">
          <!-- ẢNH -->
          <div class="img-section">
            <div class="img-wrap">
              <img id="mainImage" src="${mainImage}" alt="${product.name}" class="main-img">
            </div>
            ${images.length > 1 ? `
              <div class="thumbnails">
                ${thumbnails}
              </div>` : ''
            }
          </div>

          <!-- THÔNG TIN -->
          <div class="info">
            <h1>${product.name}</h1>
            <p class="price text-danger fw-bold">${product.priceFmt}</p>
            <p class="stock ${product.stock > 0 ? 'text-success' : 'text-danger'}">
              ${product.stock > 0 
                ? `Còn lại: <strong>${product.stock}</strong> sản phẩm` 
                : '<strong>Hết hàng</strong>'
              }
            </p>
            <p class="text-muted lh-lg">${product.description}</p>

            <!-- SỐ LƯỢNG -->
            <div class="qty-row">
              <label for="qty">Số lượng:</label>
              <input id="qty" type="number" min="1" max="${product.stock}" value="1" 
                     class="form-control" ${product.stock <= 0 ? 'disabled' : ''}>
            </div>

            <!-- NÚT HÀNH ĐỘNG -->
            <div class="btn-row">
              <button id="addToCartBtn" class="btn" ${product.stock <= 0 ? 'disabled' : ''}>
                Thêm vào giỏ hàng
              </button>
              <a href="cart.html" class="btn outline">Xem giỏ</a>
            </div>
          </div>
        </div>`;

      // === THAY ĐỔI ẢNH KHI CLICK THUMBNAIL ===
      document.querySelectorAll('.thumbnail-img').forEach(thumb => {
        thumb.addEventListener('click', () => {
          const main = byId('mainImage');
          main.src = thumb.dataset.src;
          document.querySelectorAll('.thumbnail-img').forEach(t => t.classList.remove('active'));
          thumb.classList.add('active');
        });
      });

      // === THÊM VÀO GIỎ HÀNG ===
      byId('addToCartBtn').addEventListener('click', () => {
        const qtyInput = byId('qty');
        const qty = validateQty(qtyInput.value, product.stock);
        qtyInput.value = qty;

        addToCart(product.id, qty);
        initCartCount();

        // Hiệu ứng
        const btn = byId('addToCartBtn');
        btn.textContent = `Đã thêm ${qty}!`;
        btn.disabled = true;
        setTimeout(() => {
          btn.textContent = 'Thêm vào giỏ hàng';
          btn.disabled = product.stock <= 0;
        }, 1500);
      });
    }

    // Footer năm
    byId('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
