<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quên mật khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root { --primary: #2563eb; }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .forgot-card { background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); max-width: 420px; width: 100%; }
    .forgot-header { background: var(--primary); color: white; padding: 30px 20px; text-align: center; }
    .forgot-body { padding: 40px 30px; }
    .form-control { border-radius: 12px; padding: 12px 16px; }
    .btn-reset { background: var(--primary); border: none; border-radius: 12px; padding: 12px; font-weight: 600; }
    .btn-reset:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="forgot-card mx-auto">
      <div class="forgot-header">
        <h3><i class="fas fa-key me-2"></i>Quên mật khẩu</h3>
        <p class="mt-2 mb-0">Nhập email để đặt lại mật khẩu</p>
      </div>
      <div class="forgot-body">
        <form id="forgotForm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="nhập email" required />
          </div>
          <div id="forgotAlert" class="alert d-none"></div>
          <button type="submit" class="btn btn-primary btn-reset w-100">
            <i class="fas fa-paper-plane me-2"></i>Gửi liên kết đặt lại
          </button>
        </form>
        <hr class="my-4">
        <p class="text-center mb-0">
          <a href="login.html" class="text-primary text-decoration-none">Quay lại đăng nhập</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const alert = document.getElementById('forgotAlert');
      const users = JSON.parse(localStorage.getItem('users') || '[]');

      if (users.find(u => u.email === email)) {
        alert.className = 'alert alert-success';
        alert.innerHTML = `Liên kết đặt lại đã được gửi đến <strong>${email}</strong>`;
        alert.classList.remove('d-none');
      } else {
        alert.className = 'alert alert-danger';
        alert.textContent = 'Email không tồn tại!';
        alert.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
